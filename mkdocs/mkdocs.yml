site_name: Flock You Documentation
site_url: https://VirtuallyScott.github.io/flock-you/
site_description: Documentation for Flock You - ESP32 surveillance camera detection system for the Oui-Spy device
site_author: VirtuallyScott
repo_url: https://github.com/VirtuallyScott/flock-you
repo_name: VirtuallyScott/flock-you
use_directory_urls: true

nav:
  - Home: index.md
  - Getting Started:
    - Building: building.md
    - Web Interface: web-interface.md
  - User Guide:
    - Detection Types: detection-types.md
    - Data Export: data-export.md
  - Technical:
    - Architecture: architecture.md
    - BLE Detection: ble-protocol.md
  - Resources:
    - Accessories: accessories.md
    - Related Projects: related-projects.md

docs_dir: docs
site_dir: site

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - awesome-pages

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/VirtuallyScott/flock-you

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
